	<div class="header row mr-0 ml-0">
		<div class="col-md-10 col-12">
			<img class="brand" src="./images/concordia-logo.svg">

			<a class="search" href="#"><i class="fa fa-search"><span class="ml-2">Search</span></i></a>

	<hr class="mt-0">


	<div class="container-margin mt-5 mb-5 row">
		<div class="col-md-3 pr-5 mb-4">
			<a style="text-decoration: none" href="#">
			<div class="setting-box row">
				<div class="col-md-2 col-2">
					<img class="setting-icon ml-2 mr-2" src="./images/setting-user-icon.png">
				</div>
				<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">KYC</p></div>
			</div>
			</a>
			<a style="text-decoration: none" href="#">

				</div>
			</a>
			<a style="text-decoration: none" href="#">

				</div>
			</a>
			<a style="text-decoration: none" href="#">

				</div>
			</a>
			<a style="text-decoration: none" href="#">

				<div class="col-md-6">
					<form class="normal-text text-grey">

						<input class="text-input" type="text" name="First Name"><br>

						<input class="text-input" type="text" name="Last Name"><br>
						Date of Birth<br>
						<input class="text-input" type="text" name="Date of Birth"><br>
						Mobile No.<br>
						<input class="text-input" type="text" name="Mobile No."><br>

					</form>
				</div>
				<div class="col-md-6">

						Citizenship<br>
						<input class="text-input" type="text" name="Citizenship"><br>

						<input class="text-input" type="text" name="Passport No."><br>

							</div>
						</a>

					<a href="#"><button type="button" style="height: 40px; width: 100%" class="btn btn-primary gradient-btn mt-5">Save changes</button></a>
