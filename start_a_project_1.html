<body>
	<div class="header row">
		<div class="col-md-9 col-sm-6">
			<img class="brand" src="./images/concordia-logo.svg">
		</div>
		<div class="search-user col-md-3 col-sm-12 pr-5" align="right">
			<a class="search" href="#"><i class="fa fa-search"><span class="ml-2">Search</span></i></a>
			<img class="profile-user" src="./images/profile-user.jpg" alt="">

	</div>
	<div class="preview-1 container-margin row">

			<h2>First, let's get to know you better!</h2>
			<div class="preview-1-form col-md-7">
				<form class="normal-text text-grey" align="center">
					Project name<br>

					<input class="text-input" type="text" name="Company name"><br>

				</form>
				<div align="right">
					<a href="#"><button type="button" class="btn btn-primary next-btn mt-7 gradient-btn">Next: Description &nbsp <i class="fa fa-long-arrow-right"></i></button></a>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<img class="preview-1-img" src="./images/preview-1.svg">
		</div>
