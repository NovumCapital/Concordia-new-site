<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start a project step 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles.css">
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>


<body>
	<div class="header row mr-0 ml-0">
		<div class="col-md-10 col-12">
			<img class="brand" src="./images/concordia-logo.png">
		</div>
		<div class="col-md-1 col-9 pl-5 my-auto">
			<a class="search" href="#"><i class="fa fa-search"><span class="ml-2">Search</span></i></a>
		</div>
		<div class="col-md-1 col-3 my-auto pr-5 dropdown" align="right">
			<img class="profile-user profile-dropdown" src="./images/profile-user.jpg" alt="">
			<div class="dropdown layer"></div>
			<div class="dropdown-content ">
				<a href="#" class="menu-item text-black normal-text">
					Login
				</a>
				<hr>
				<a href="#" class="menu-item text-black normal-text">
					Sign up
				</a>
			</div>
		</div>		
	</div>
	<div class="preview-1 container-margin row">
		<div class="col-md-9">
			<h2>First, let's get to know you better!</h2>
			<div class="preview-1-form col-md-7">
				<form class="normal-text text-grey mb-4" align="center">
					Project name<br>
					<input class="text-input" type="text" name="Project name"><br>
					Company name<br>
					<input class="text-input" type="text" name="Company name"><br>
				</form>
				<div class="radio-check pt-2 pl-3 pr-2 pb-2" style="font-size: 14px;">
					<div class="row">
						<div class="col-md-9">
							<p class="normal-text text-black mt-1 mb-1">Are you creating a cryptocurrency project?</p>
						</div>
						<div class="col-md-3" align="right">
							<input class="switch-btn" type="checkbox" checked data-toggle="toggle" data-style="ios">
						</div>
					</div>
				</div>
				<form class="normal-text text-grey mt-3" align="center">
					Token symbol<br>
					<input class="text-input" type="text" name="Token symbol">
				</form>
				<div align="right">
					<a href="#"><button type="button" class="btn btn-primary next-btn mt-5 gradient-btn">Next: Description &nbsp <i class="fa fa-long-arrow-right"></i></button></a>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<img class="preview-1-img" src="./images/preview-1.png">
		</div>
	</div>
	
	
</body>
</html>
