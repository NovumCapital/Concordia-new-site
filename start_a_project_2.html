	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles.css">
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>


<body>
	<div class="header row mr-0 ml-0">
		<div class="col-md-10 col-12">
			<img class="brand" src="./images/concordia-logo.svg">
		</div>
		<div class="col-md-1 col-9 pl-5 my-auto">
			<a class="search" href="#"><i class="fa fa-search"><span class="ml-2">Search</span></i></a>
		</div>
		<div class="col-md-1 col-3 my-auto pr-5" align="right">
			<img class="profile-user" src="./images/profile-user.jpg" alt="">
		</div>
	</div>
	<div class="preview-1 container-margin row">
		<div class="col-md-9">
			<h2>Describe what your project is about.</h2>
			<p align="center"><i class="italic normal-text text-grey">Don't worry, you can edit this latter too!</i></p>
			<div class="preview-1-form col-md-7">
				<textarea placeholder="One-liner that best describe your project."></textarea>
				<p class="text-length text-light-grey" align="right"><i>150 characters left</i></p>
				<div class="row">
					<div class="col-md-6 col-6">
						<a href="#"><button type="button" class="btn btn-secondary mt-7 back-btn"><i class="fa fa-long-arrow-left"></i> &nbsp Information</button></a>
					</div>
					<div align="right" class="col-md-6 col-6">
						<a href="#"><button type="button" class="btn btn-primary mt-7 next-btn gradient-btn">Next: Project Logo &nbsp <i class="fa fa-long-arrow-right"></i></button></a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<img class="preview-1-img" src="./images/preview-2.svg">
		</div>
	</div>
	
</body>
