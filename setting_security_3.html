<body>
	<div class="header row mr-0 ml-0">
		<div class="col-md-10 col-12">
			<img class="brand" src="./images/concordia-logo.svg">
		</div>
		<div class="col-md-1 col-9 pl-5 my-auto">
			<a class="search" href="#"><i class="fa fa-search"><span class="ml-2">Search</span></i></a>
		</div>
		<div class="col-md-1 col-3 my-auto pr-5 dropdown" align="right">
			<img class="profile-user profile-dropdown" src="./images/profile-user.jpg" alt="">
			<div class="dropdown layer"></div>
			<div class="dropdown-content ">
				<a href="#" class="menu-item text-black normal-text">
					Login
				</a>
				<hr>
				<a href="#" class="menu-item text-black normal-text">
					Sign up
				</a>
			</div>
		</div>		
	</div>
	<div class="menu-header content-center normal-text text-black">
		<div class="my-auto"><span>Dashboard</span></div>
		<div><span>Wallet</span></div>
		<div><span>Project</span></div>
		<div><span>Reward</span></div>
		<div><span>Settings</span></div>
	</div>
	<hr class="mt-0">


	<div class="container-margin mt-5 mb-5 row">
		<div class="col-md-3 pr-5 mb-4">
			<a style="text-decoration: none" href="#">
			<div class="setting-box row">
				<div class="col-md-2 col-2">
					<img class="setting-icon ml-2 mr-2" src="./images/setting-user-icon.png">
				</div>
				<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">KYC</p></div>
			</div>
			</a>
			<a style="text-decoration: none" href="#">
				<div class="setting-box row">
					<div class="col-md-2 col-2">
						<img class="setting-icon ml-2 mr-2" src="./images/setting-bell-icon.png">
					</div>
					<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">Notifications</p></div>
				</div>
			</a>
			<a style="text-decoration: none" href="#">
				<div class="setting-box row">
					<div class="col-md-2 col-2">
						<img class="setting-icon ml-2 mr-2" src="./images/setting-shield-icon.png">
					</div>
					<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">Security</p></div>
				</div>
			</a>
			<a style="text-decoration: none" href="#">
				<div class="setting-box row">
					<div class="col-md-2 col-2">
						<img class="setting-icon ml-2 mr-2" src="./images/setting-support-icon.png">
					</div>
					<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">Support</p></div>
				</div>
			</a>
			<a style="text-decoration: none" href="#">
				<div class="setting-box row">
					<div class="col-md-2 col-2">
						<img class="setting-icon ml-2 mr-2" src="./images/setting-about-icon.png">
					</div>
					<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">About</p></div>
				</div>
			</a>
			<a style="text-decoration: none" href="#">
				<div class="setting-box row">
					<div class="col-md-2 col-2">
						<img class="setting-icon ml-2 mr-2" src="./images/setting-logout-icon.png">
					</div>
					<div class="col-md-10 pl-4 col-10 menu-label my-auto"><p class="mb-0">Log out</p></div>
				</div>
			</a>
		</div>
		<div class="col-md-9 no-padding">
			<div class="row">
				<div class="col-md-6 mb-4">
					<div class="col">
						<div class="security-box pt-3 pb-3 mb-1 row">
							<div class="col-md-11 col-xs-11">
								<img class="mr-3" style="height: 18px" src="./images/lock.svg">
								<span class="normal-text text-black my-auto">Change password</span>
							</div>	
							<div class="col-md-1 col-xs-1" align="right">
								<img style="height: 14px" src="./images/nexticon.svg">
							</div>
						</div>
						<div class="security-box pt-3 pb-3 mb-1 row">
							<div class="col-md-11 col-xs-11">
								<img class="mr-3" style="height: 18px" src="./images/key.svg">
								<span class="normal-text text-black my-auto">Change passcode</span>
							</div>	
							<div class="col-md-1 col-xs-1" align="right">
								<img style="height: 14px" src="./images/nexticon.svg">
							</div>
						</div>
						<div class="security-box pt-3 pb-3 mb-3 row">
							<div class="col-md-1 col-xs-1">
								<img class="mr-3" style="height: 18px" src="./images/fingerprint.svg">
							</div>	
							<div class="col-md-8 col-xs-8">
								<p class="normal-text text-black my-auto">Face/ Touch ID</p>
								<span class="small-text text-light-grey">Enable Face/ Touch ID to open the app</span>
							</div>
							<div class="col-md-3 col-xs-3" align="right">
								<label class="switch">
								  	<input type="checkbox" checked>
								  	<span class="slider round"></span>
								</label>
							</div>		
						</div>
					</div>	
				</div>	
				<div class="col-md-6">
					<div class="border-box">
						<div class="mb-3" align="center">
							<p class="text-blue mb-2" style="font-weight: bold;">Change Passcode</p>
							<p class="normal-text text-grey mt-5">Enter passcode</p>
							<p style="width:200px" class="normal-text text-light-grey mt-7">This passcode is used to unlock and confirm transactions</p>
						</div>
					</div>	
				</div>
			</div>
		</div>	
	</div>
